<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact List</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/dbed6b6114.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1>Contact List</h1>
    <div class="table-container">
      <div class="table-row header">
        <div class="table-col contact-id">ID</div>
        <div class="table-col contact-name">Name</div>
        <div class="table-col contact-number">Phone</div>
        <div class="table-col contact-address">Address</div>
        <div class="table-col contact-create">Created</div>
        <div class="table-col contact-edit">Edited</div>
        <div class="table-col add-btn" id="add-btn">
          <i class="fas fa-user-plus"></i>
        </div>
      </div>
      <div class="table-body"></div>
    </div>
    <div class="disable-modal" id="layout"></div>
    <div class="disable-modal-new" id="newPersonModal">
      <h1>Add Contact</h1>
      <label for="newPersonName">Name</label>
      <input type="text" id="newPersonName" />

      <label for="newPersonPhone">Phone</label>
      <input type="text" id="newPersonPhone" />

      <label for="newPersonAddress">Address</label>
      <input type="text" id="newPersonAddress" />

      <button id="cancel-new-btn">Cancel</button>
      <button id="submit-new-btn">Submit</button>
    </div>
    <div class="disable-modal-edit" id="editPersonModal">
      <h1>Edit Contact</h1>
      <label for="newPersonName">Name</label>
      <input type="text" id="editPersonName" />

      <label for="newPersonPhone">Phone</label>
      <input type="text" id="editPersonPhone" />

      <label for="newPersonAddress">Address</label>
      <input type="text" id="editPersonAddress" />

      <button id="cancel-edit-btn">Cancel</button>
      <button id="submit-edit-btn">Submit</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
